TERM: xterm-256color
shell:
    program: /bin/zsh
    args:
        - -l
        - -c
        - "tmux attach 2> /dev/null || tmux"
window:
    dimensions:
        columns: 100
        lines: 85
    dynamic_padding: true
    decorations: None
startup_mode: Windowed
scrolling:
        multiplier: 3
font:
    normal:
        family: Fira Code
        style: Regular
    bold:
        family: FiraCode Nerd Font Mono
        family: monospace
        style: Bold
    italic:
        family: FiraCode Nerd Font Mono
        family: monospace
        style: Italic
    bold_italic:
        family: FiraCode Nerd Font Mono
        family: monospace
        style: Bold Italic
    size: 13.0
    ligatures: true
bell:
        animation: EaseOutExpo
        color: '0xffffff'
        duration: 0
background_opacity: 0.95
mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
    hide_when_typing: true
mouse_bindings:
    - { mouse: Middle, action: PasteSelection }
cursor:
    style: Block
    unfocused_hollow: true
dynamic_title: true
live_config_reload: true

colors:
  # Default colors
  primary:
    background: '0x222424'
    foreground: '0xB9BFCA'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xB9BFCA'
    cursor: '0x222424'

  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xCF637E'
    green:   '0xAACE8D'
    yellow:  '0xdbc074'
    blue:    '0x90C7F4'
    magenta: '0xD59EE6'
    cyan:    '0x73D2D4'
    white:   '0xdfdfe0'

  # Bright colors
  bright:
    black:   '0x7f8c98'
    red:     '0xE68991'
    green:   '0x95C270'
    yellow:  '0xFFE37E'
    blue:    '0x84CEE4'
    magenta: '0xB8A1E3'
    cyan:    '0x70F3FF'
    white:   '0xFDEBC3'

  indexed_colors:
    - { index: 16, color: '0xffe37e' }
    - { index: 17, color: '0xE68991' }
