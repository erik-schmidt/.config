TERM: xterm-256color
window:
    dimensions:
        columns: 100
        lines: 85
    dynamic_padding: true
    decorations: None
startup_mode: Windowed
scrolling:
        multiplier: 3
font:
    normal:
        family: Fira Code
        style: Regular
    bold:
        family: Fira Code
        family: monospace
        style: Bold
    italic:
        family: Fira Code
        family: monospace
        style: Italic
    bold_italic:
        family: Fira Code
        family: monospace
        style: Bold Italic
    size: 13.0
    ligatures: true
bell:
        animation: EaseOutExpo
        color: '0xffffff'
        duration: 0
background_opacity: 0.95
mouse:
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
    hide_when_typing: true
mouse_bindings:
    - { mouse: Middle, action: PasteSelection }
cursor:
    style: Block
    unfocused_hollow: true
dynamic_title: true
live_config_reload: true
